<!-- blog/templates/blog/post_list.html -->
<h2>All Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:30 }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'blog:post_create' %}">Create a new post</a>
